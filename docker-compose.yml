services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - CSV_PATH=/app/AI_ML_Syllabus_Structured.csv

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    ports:
      - "80:80"
    depends_on:
      - backend
    env_file: .env

  # Optional: local Ollama (use --profile ollama to include)
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    profiles:
      - ollama
